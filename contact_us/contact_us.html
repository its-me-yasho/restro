<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Dine Out - Restaurant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/style1.css">
    </head>
    <body>
        <header class = "header">
            <div class = "container">
                <div class = "row justify-content-between">
                    <div class = "logo">
                        <a href = "../index.html"> <img src = "../img/logo.png" alt = "logo"></a>
                    </div>
                    <button type = "button" class = "nav-toggler"> 
                        <span> </span>
                    </button>
                    <nav class = "nav">
                        <ul>
                            <li class = "nav-item"><a href = "../index.html">home</a></li>
                            <li class = "nav-item"><a href = "menu.html">menu</a></li>
                            <li class = "nav-item"><a href = "../about/about.html">about us</a></li>
                            <li class = "nav-item"><a href = "../contact_us/contact_us.html">contact us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="about-section sec-padding" id="about">
            <div class="container">
                <div class="row">
                    <div class="section-title">
                        <h2 data-title="our story">contact us</h2>
                    </div>
                </div>
                <div class="row">
                    <div class = "form">
                        <h3>follow up call</h3>
                        <p>Enter your details to receive a call back from us</p>
                        <form>
                            <div class="input">
                                <label for="fname">First name:</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="input">
                                <label for="lname">Last name:</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                            <div class="input">
                                <label for="email">email:</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="input">
                                <label for="phone">mobile no:</label>
                                <input type="tel" id="phone" name="phone">                
                            </div>
                            <div class="input">
                                <label for="address">Address:</label>
                                <textarea name="address" id="address" cols="25" rows="5"></textarea>
                            </div>
                            <input type="submit" class="btn btn-default" value="Submit">
                        </form>
                        <!-- <a href="../menu/menu.html" class="btn btn-default">check our menu</a> -->
                    </div>
                </div>
            </div>
        </section>

        <script src="../js/aos.js"></script> 
        <script src="../js/script1.js"></script>
    </body>
</html>
